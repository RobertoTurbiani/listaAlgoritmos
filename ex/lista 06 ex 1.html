<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_altura" placeholder="Altura">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var altura = Number (ipt_altura.value);

        if (altura <= 1.65) {
                div_msg.innerHTML = (`Você pode ser piloto de corrida`)
        } else if (altura >1.80){
            div_msg.innerHTML = (`Você pode ser jogador de vôlei ou basquete`)
        } else {
            div_msg.innerHTML = (`Você pode ser jogador de futebol`)
        }

    }
</script>
