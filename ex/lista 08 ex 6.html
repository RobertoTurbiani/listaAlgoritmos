<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H3>Calculadora de cansaço do aluno SPTech</H3>
    <br><br>
    <h4>Meio de transporte</h4>
    <input id="ipt_transporte" placeholder="Meio de transporte">
    <button onclick="calcular()">Calcular</button>
</body>
</html>
<script>

    function calcular() {
        
        var transporte =  ipt_transporte.value;

        if ( transporte == 'Carro' || transporte == 'Bicicleta' ) {
            alert (`Tá tranquilo ...`)
        } else if ( transporte == `Metrô`) {
            alert (`Um pouco cansado`)
        } else if (transporte == 'Ônibus' || transporte == 'Lotação' ) {
            alert (`Vish... vive cansado`)
        }

    }

</script>
