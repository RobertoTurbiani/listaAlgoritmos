<script>

        var jokenpo = Math.random();

        if (jokenpo <= 0.33) {

        } else if (jokenpo <= 0.66){
            div_msg.innerHTML = `<img src="https://images.tcdn.com.br/img/img_prod/626493/tesoura_de_alfaiate_wayken_2215_1_004de1aa1d8cd90bdcfbb801750f06b6.png" height="150px">`
        } else {
            div_msg.innerHTML = `<img src="https://cdn.entrypoint.directory/assets/46588/produtos/1521/0cc07058b2fb94d7b206ad6084817a71627ac479a67a3.png" height="150px">`
        }


    }


</script>
