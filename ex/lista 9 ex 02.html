<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_salario" placeholder="salário">
    <button onclick="confirmar()">Confirmar salário</button>
    <br>
    <button onclick="pagar100()">Pagar conta de 100</button>
    <button onclick="pagar500()">Pagar conta de 500</button>
    <button onclick="loteria2000()">Ganhar 2000 na loteria</button>
    <h2 id="h2_msg">Grana atual R$0</h2>

</body>
</html>
<script>

    var salario = 0;
   

    function confirmar() {
        
        salario = Number (ipt_salario.value);

        h2_msg.innerHTML = `Grana atual R$${salario}`

    }


    function pagar100() {
        
        salario -= 100

        h2_msg.innerHTML = `Grana atual R$${salario}`

    }

    function pagar500() {
        
        salario -= 500

        h2_msg.innerHTML = `Grana atual R$${salario }`

    }

    function loteria2000() {
        
    
        salario += 2000

        h2_msg.innerHTML = `Grana atual R$${salario}`

    }

</script>
