<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button>
    <div id="div_msg"></div>
</body>

<script>


    function sortear() {

        var random = Math.random();
        
        if (random > 0.5) {
            div_msg.innerHTML = `"Eu arredondaria para 1`
        } else {
            div_msg.innerHTML = `"Eu arredondaria para 0 `
        }

    }

</script>
