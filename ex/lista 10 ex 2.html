<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_altura" placeholder="altura ">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var altura = Number (ipt_altura.value);
        var piloto = altura <160
        var futebol = altura <=185
        var velejador = altura == 160

        if (piloto) {
            div_msg.innerHTML = `Pode ser piloto(a) de corrida`
        } else if (velejador){
            div_msg.innerHTML = `Pode tentar ser velejador(a)`
        } else if (futebol){
            div_msg.innerHTML = `Pode tentar ser jogador de futebol ou handbol`
        }

    }

</script>
