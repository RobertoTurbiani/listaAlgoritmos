<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_renda" placeholder="Renda">
    <input id="ipt_renda_total" placeholder="Renda total">
    <br>
    <button onclick="verificar()">Verificar</button>
</body>
</html>
<script>


    function verificar() {
        
        var renda = Number (ipt_renda.value);
        var renda_total = Number (ipt_renda_total.value);

        if (renda <= 1050 && renda_total <= 2100) {
                alert (`Você terá direito!`)
        } else {
                alert (`Você não terá direito`)
        }

    }
</script>
