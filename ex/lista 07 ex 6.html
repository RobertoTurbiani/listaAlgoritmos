<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_nota" placeholder="nota">
    <input id="ipt_frequencia" placeholder="frequência">
    <br>
    <button onclick="avaliar()">Avaliar</button>
</body>
</html>
<script>

    function avaliar() {
        
        var nota = Number (ipt_nota.value);
        var frequencia = Number (ipt_frequencia.value);

        if (nota >= 6 && frequencia >= 75) {
            alert (`Parabéns! Aprovado!`)
        } else {
            alert (`Infelizmente, não foi desta vez`)
        }

    }
    
</script>
