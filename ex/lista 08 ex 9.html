<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_marca" placeholder="Marca da Tv">
    <input id="ipt_preco" placeholder="Preço da Tv">
    <button onclick="analisar()">Analisar compra</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var marca = ipt_marca.value;
        var preco = Number (ipt_preco.value);

        if (preco <= 800 || preco >= 2000) {
            if (preco <= 800) {
                div_msg.innerHTML = `TV fora da faixa de preço <br>
                Preço baixo demais!`
            } else {
                div_msg.innerHTML = `TV fora da faixa de preço <br>
                 TV cara demais, infelizmente`
            }
        } 
        
        if (marca == 'Mondial' || marca == 'Britania' ) {
            div_msg.innerHTML = `Na faixa de preço, porém marca não confiável`
        } else if (preco >=800 && preco <= 2000 && marca == 'LG' || marca == 'Samsung'){
            div_msg.innerHTML = `Essa TV pode entrar na sua lista!`
        }

    }


</script>
