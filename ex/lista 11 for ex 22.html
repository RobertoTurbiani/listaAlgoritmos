<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_deposito" placeholder="Quantidade de depósitos">
    <input id="ipt_valor" placeholder="valor do depósito">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var depositos = Number(ipt_deposito.value);
        var valor = Number(ipt_valor.value);
        var total = 0
        
        for (var contador = 1; contador <=depositos; contador++) {
            total += valor
            if (contador % 3 == 0) {
                total = total + (total * 0.01)
                div_msg.innerHTML += `${contador}° Mês: R$ ${total} <img src="https://tse3.mm.bing.net/th?id=OIP.MnHns-8cjbTR-Fc1lRhzpgHaHC&pid=Api&P=0" width="20px" height="20px" <br>  `
            } else {
                div_msg.innerHTML += `<br> ${contador}° Mês: R$ ${total} <br>  `

            }
             
        }
        div_msg.innerHTML += ` <br> Total guardado: R$ ${total}`
    }

</script>
