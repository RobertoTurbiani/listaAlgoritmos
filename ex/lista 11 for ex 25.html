<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_numero" placeholder="Numero">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var numero = Number (ipt_numero.value);
        var divisao = 0
        
        for (var contador = 1; contador <= numero; contador++) {
            
        if (numero % contador == 0) {
            div_msg.innerHTML += `Esses são os numeros divisiveis ${contador} <br>`
            divisao ++
        }   
        }

        if(divisao  == 2 ){
                    div_msg.innerHTML += `O número ${numero} é um número primo <br>`
                }
      
}    
</script>
