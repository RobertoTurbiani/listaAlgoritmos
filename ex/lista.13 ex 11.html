<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input  id="ipt_preco" placeholder="Preço">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="estoque()">estoque</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    var preco = []

    function cadastrar() {
        
        var valor = Number (ipt_preco.value);

        preco.push(valor);
        

    }

    function estoque() {

        var total = 0;

        
        for (var contador = 0; contador < preco.length; contador++) {

            total +=  Number (preco[contador])

        }
      
        div_msg.innerHTML = `Você tem ${preco.length} produtos cadastrados em estoque <br>
        Seu estoque vale R$ ${total}`
    }

</script>
