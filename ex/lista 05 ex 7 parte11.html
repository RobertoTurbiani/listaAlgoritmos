<head>

<body>
    <input id="ipt_filho" placeholder="Quantidades de filhos">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var filhos = Number(ipt_filho.value);

            if (filhos == 1) {
                div_msg.innerHTML = (`Não tem tv <br>`)
            } else {
                if (filhos == 2) {
                    div_msg.innerHTML = (` Não tem tv <br>
                    Não tem internet <br>`)
                } else {
                    if (filhos == 3) {
                        div_msg.innerHTML = (` Não tem tv <br>
                         Não tem internet <br>
                        Não tem video game <br>`)
                    } else {
                        if (filhos == 4) {
                        div_msg.innerHTML = (` Não tem tv <br>
                        Não tem internet <br>
                        Não tem video game <br>
                        Não tem Netflix <br>`)
                        }
                    }
                }
            }
       }
        



    



</script>
