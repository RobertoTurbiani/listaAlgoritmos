<script>

    function cadastrar() {
        
        var usuario = {

            nome: ipt_nome.value,
            nascimento: ipt_nasc.value,
            email: ipt_email.value,
            senha: ipt_senha.value,
            alertar: function () {
                alert ('Você foi alertado')
            }
    
        }

        console.log(usuario );
        alert('Seu nome é: ' + usuario.nome);

        usuario.alertar()
    }



</script>
