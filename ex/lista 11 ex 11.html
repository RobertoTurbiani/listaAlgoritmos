<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_volta" placeholder="Voltas">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var voltas = Number (ipt_volta.value);

        var contador = 1

            
            while (contador <= voltas) {
                
                div_msg.innerHTML += contador + ' Volta' + '<br>' 
    
                contador +=1
                } 
                
                div_msg.innerHTML += `Corrida finalizada`        
    }

</script>
