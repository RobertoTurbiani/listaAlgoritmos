<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_filme" placeholder="Filmes">
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    var cadastro = []

    function cadastrar() {
        
        var filme = ipt_filme.value;

        cadastro.push(filme)

        if (cadastro.length <3) {
            div_msg.innerHTML = `Seu filme favorito: ${cadastro[0]} <br>
            seu 3° filme favorito ainda não existe<br>
            Total de filmes cadastrados: ${cadastro.length}`
        } else {
            
            div_msg.innerHTML = `Seu filme favorito: ${cadastro[0]} <br>
            seu 3° filme favorito ${cadastro[2]}<br>
            Total de filmes cadastrados: ${cadastro.length}`
        }

    }

</script>
