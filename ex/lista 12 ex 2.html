<script>

        var camp ={

            Time1: ipt_timeUM.value,

            derrota: Number (ipt_derrota.value),

            somarPontos: function () {
             var pontos =this.vitorias*3 + this.empate
             var pontosB =this.vitoriasB*3 + this.empateB
             var timeA = this.Time1
             var timeB = this.Time2
            div_msg.innerHTML += ` O time ${timeA} terminou o campeonato com  ${pontos} pontos <br> `;

            },
        };
        camp.somarPontos();
    }


</script>
