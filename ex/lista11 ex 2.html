<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrar()">Mostrar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function mostrar() {
        
        var contador = 0

        while (contador<=7) {
            div_msg.innerHTML += `Bora codar <br>`
            
            contador += 1
        }
    }


</script>
