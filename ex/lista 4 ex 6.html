<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<input id="ipt_renda" placeholder="Renda Familiar">
<input id="ipt_prestacao" placeholder="Valor da prestação">
<button onclick="verificar()">Verificar financiamento</button>
<div id="div_msg"></div>


</body>
</html>
<script>

    function verificar() {

        var renda = Number (ipt_renda.value)
        var prestacao = Number (ipt_prestacao.value)
        var financiamento = (prestacao/ renda) * 100

        if (financiamento > 30) {
            div_msg.innerHTML = `a prestação corresponde ${financiamento}% da renda familiar 
            <b style="color: red;">Será necessário complementar a renda familiar</b>`
        }
        if (financiamento <= 30) {
            div_msg.innerHTML = `a prestação corresponde ${financiamento}% da renda familiar 
            
`
        }

    }


</script>
