<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_pagamento" placeholder="Pagamento">
    <button onclick="analisar()">Analisar</button>
</body>
</html>
<script>

    function analisar() {
        
        var pagamento = ipt_pagamento.value;

        if (pagamento == 'Dinheiro' || pagamento == 'Cartão de débito') {
            alert (`Você terá que pagar a vista`)
        } else if (pagamento == 'Cartão de crédito' || pagamento == 'Boleto') {
            alert (`Pagamento poderá ser parcelado`)
        }
    }


</script>
