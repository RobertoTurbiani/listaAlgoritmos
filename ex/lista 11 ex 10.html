    <button onclick="pares()">S2 Pares</button>

<script>

    function pares() {
        
        var inicial = Number(ipt_numero.value);
        var contador = 0
        
        while (contador <= inicial) {
                if ( contador %2 ==0) {
                    
                    div_msg.innerHTML += `${contador} <br>`
                }
                contador += 1
            }
        
    }

</script>
