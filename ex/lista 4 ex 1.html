<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_idade" placeholder="Idade">
    <button onclick="festa()">Ir a festa</button>
</body>
</html>
<script>

    function festa() {
        
        var idade = Number (ipt_idade.value);

        if (idade >= 18) {
            alert ('#PartiuFesta')
        }
        
        if (idade < 18) {
        
            alert ('Pedir permissão pro responsável')
            alert ('#PartiuFesta')
        }
    }

</script>
