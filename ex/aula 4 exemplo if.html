<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_media" placeholder="Média">
    <button onclick="calcular()">Calcular média</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function calcular() {
        var media = Number (ipt_media.value);

        if (media >= 6) {
            div_msg.innerHTML = `Você esta aprovado`;
        }

        if (media < 6) {
            div_msg.innerHTML = `Você esta reprovado`   ;
        }
    }
</script>
