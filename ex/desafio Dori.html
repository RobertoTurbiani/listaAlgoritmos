<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h1>Quantidade:</h1>
    <input id="ipt_qtd_macaron" placeholder="Quantidade de Doces Macaron Vendidos:">
    <input id="ipt_qtd_brigadeiro" placeholder="Quantidade de Doces Brigadeiro Vendidos:">
    <input id="ipt_qtd_cupcake" placeholder="Quantidade de Doces CupCakes Vendidos:">
    <input id="ipt_qtd_cheesecake" placeholder="Quantidade de Doces Cheesecakes Vendidos:">
    <br><br>
    <h1>Preço</h1>
    <input id="ipt_preco_macaron" placeholder="Valor dos Doces Macaron Vendidos:">
    <input id="ipt_preco_brigadeiro" placeholder="Valor dos Doces Brigadeiro Vendidos:">
    <input id="ipt_preco_cupcake" placeholder="Valor dos Doces CupCakes Vendidos:">
    <input id="ipt_preco_cheesecakes" placeholder="Valor dos Doces Cheesecakes Vendidos:">
    <br><br>
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var qtdMacaron = Number (ipt_qtd_macaron.value);
        var qtdBrigadeiro = Number (ipt_qtd_brigadeiro.value);
        var qtdCupcake = Number (ipt_qtd_cupcake.value);
        var qtdCheesecake = Number (ipt_qtd_cheesecake.value);
        
        var qtdTotalVendas = qtdMacaron + qtdBrigadeiro + qtdCupcake + qtdCheesecake 

        var precoMacaron = Number(ipt_preco_macaron.value);
        var precoBrigadeiro = Number(ipt_preco_brigadeiro.value);
        var precoCupcake = Number(ipt_preco_cupcake.value);
        var precoCheesecakes = Number(ipt_preco_cheesecakes.value);
        

        var quantidadePositiva = qtdMacaron >=0 && qtdBrigadeiro >=0 && qtdCupcake >=0 && qtdCheesecake >=0;
        var precoPositivo = precoMacaron >=0 && precoBrigadeiro >=0 && precoCupcake >= 0 && precoCheesecakes >= 0 
        var total = quantidadePositiva && precoPositivo
        var valorTotal = (precoMacaron * qtdMacaron) + (precoBrigadeiro * qtdBrigadeiro) + (precoCupcake * qtdCupcake) + (precoCheesecakes * qtdCheesecake)

        div_msg.innerHTML = ""

        if (quantidadePositiva && precoPositivo) {
                
                for (var contadorVendas = 1; contadorVendas <= qtdTotalVendas; contadorVendas++) {
                    
                    for (var contadorMacaron = 1; contadorMacaron <= qtdMacaron; contadorMacaron++) {
                            div_msg.innerHTML += ` Venda: ${contadorVendas} <img src="https://a-static.mlcdn.com.br/1500x1500/macarons-doces-finos-embalagem-com-20-macarons-madu-macarons-doceria/madumacarons-doceria/c3ff12f235fa11ecb2194201ac185033/3e087bcb5a369080610039d3ea4ec26b.jpeg"  width="50px"> ${precoMacaron} <br>`

                            contadorVendas++
                        
                    }
                
                    for (var contadorBrigadeiro = 1; contadorBrigadeiro <= qtdBrigadeiro; contadorBrigadeiro++) {
                            div_msg.innerHTML += ` Venda: ${contadorVendas} <img src="https://s2.glbimg.com/2MF5LvevjuYczLNtzsuGBlOpsbg=/0x0:638x359/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_1f540e0b94d8437dbbc39d567a1dee68/internal_photos/bs/2021/e/j/Kn1yDXQSeKr4GmAzDXQQ/receita-de-brigadeiro-tradicional.png"  width="50px"> ${precoBrigadeiro} <br>`

                            contadorVendas++

                        
                    }

                    for (var contadorCupcake = 1; contadorCupcake <= qtdCupcake; contadorCupcake++) {
                            div_msg.innerHTML += ` Venda: ${contadorVendas} <img src="https://cozinhalegal.com.br/wp-content/uploads/2020/03/Receita-de-Cupcake-de-Baunilha-7-1.jpg"  width="50px"> ${precoCupcake} <br>`

                            contadorVendas++

                        
                    }

                    for (var contadorCheesecake = 1; contadorCheesecake <= qtdCheesecake; contadorCheesecake++) {
                            div_msg.innerHTML += ` Venda: ${contadorVendas} <img src="https://www.receitasnestle.com.br/sites/default/files/srh_recipes/8fafc3935c766bf8c9f1331a325e48a9.jpg"  width="50px"> ${precoCheesecakes} <br>`

                            contadorVendas++

                        
                    }
                    div_msg.innerHTML += `Com a quantidade de ${qtdMacaron} Macarons, ${qtdBrigadeiro} Brigadeiros, ${qtdCupcake} Cupcakes e ${qtdCheesecake} Cheesecakes, a venda totalizará  ${valorTotal}`
                }

            
    }   else{
            alert (`Valor invalido`)
        }
 


    }

</script>
