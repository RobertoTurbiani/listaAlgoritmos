<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_valor" placeholder="Valor">
    <button onclick="comprar()">Poder de compra</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function comprar() {
        
        var valor = Number (ipt_valor.value);

        if (valor <= 0) {
            div_msg.innerHTML = (`Nada de compras triste`)
        } else if (valor<=100) {
            div_msg.innerHTML += (`<br> Viagem de ida e volta pra Praia Grande`)
        } else if (valor <= 4000) {
            div_msg.innerHTML += (`<br> Uma boa moto usada`)
        } else {
            div_msg.innerHTML += (`<br> Mais alguma bobagem legal`)
        }

    }
</script>
