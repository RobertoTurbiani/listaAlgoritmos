<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <input id="ipt_temperatura" placeholder="Temperatura">
    <button onclick="analisar()">Analisar Temperatura</button>
    
</body>

<script>

    function analisar() {
        
        var temp = Number (ipt_temperatura.value);

        if (temp<10) {
            alert ('A temperatura está muito baixa')
        } else {
            if (temp>20) {
                alert ('A temperatura está muito altal')
             } else {
                    alert ('A temperatura está ideal')        
                }
            
            } 
        }



    



</script>
