<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_nome" placeholder="Nome">
    <input id="ipt_amor" placeholder="Quanto ama">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var nome = ipt_nome.value;
        var amor = Number (ipt_amor.value);

        for (var contador = 1; contador <= amor; contador++) {
            
            div_msg.innerHTML += `${contador} ${nome} <br>`
            
        }

    }

</script>
