    <button onclick="subtrair()">diferença</button>

<script>

        alert ("A soma entre" + num1 + " e " + num2 + " é " + resultado);
        // span_msg.innerHTML = ("A soma entre " + num1 + " e " + num2 + " é " + resultado);

        alert ("A Diferença entre" + num1 + " e " + num2 + " é " + resultado);

    function multiplicar() {

        alert ("o produto entre" + num1 + " e " + num2 + " é " + resultado);
        // span_msg.innerHTML = ("A Produto entre " + num1 + " e " + num2 + " é " + resultado);

    }

    function dividir() {
        var num1 = Number (ipt_primeiro.value);
        var num2 = Number (ipt_segundo.value);

        alert ("A razão entre" + num1 + " e " + num2 + " é " + resultado);
