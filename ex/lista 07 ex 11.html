<script>

    function comprar() {
        
        var quantidade = Number (ipt_quantidade.value);
        var valor = 4.4 * quantidade
        var valor3 = valor - valor * 0.03
        var valor5 = valor - valor *0.05
        var valor7 = valor - valor *0.07

        if (quantidade >= 20 && quantidade <= 49) {
            div_msg.innerHTML = (`Total a pagar R$: ${valor5}`)
        } else if(quantidade>= 8 && quantidade <= 19) {
            div_msg.innerHTML = (`Total a pagar R$: ${valor3}`)
        } 
        else if (quantidade ==50) {
            div_msg.innerHTML = (`Total a pagar R$: ${valor7}`)
        }  
        else {

        }
    }

</script>
