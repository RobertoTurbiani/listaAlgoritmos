<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_nome" placeholder="Nome da empresa">
    <input id="ipt_bolsa" placeholder="Valor Bolsa">
    <input id="ipt_vr" placeholder="Valor VR">
    <input id="ipt_tempo" placeholder="Tempo de deslocamento">
    <button onclick="analisar()">É preferida</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var nome = ipt_nome.value;
        var bolsa = Number (ipt_bolsa.value);
        var vr = Number (ipt_vr.value);
        var tempo = Number (ipt_tempo.value);
       
        if (tempo >= 30 || bolsa >= 1800 || vr >= 20 ) {
            div_msg.innerHTML = `A empresa ${nome} é uma de suas preferências`
        } else {
            div_msg.innerHTML = `A empresa ${nome} está fora da sua lista`
        }
        

    }


</script>
