<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_notaUm" placeholder="Nota 1">
    <input id="ipt_notaDois" placeholder="Nota 2">
    <button onclick="verificar()">Verificar situação</button>
</body>
</html>
<script>

    function verificar() {
        var nota1 = Number(ipt_notaUm.value);
        var nota2 = Number(ipt_notaDois.value);
        var media = nota1 + nota2 / 2;

        if (media>=6) {
            alert (`Parabéns, aprovado`)
        }

        if (media<6) {
            alert (`Tente outra vez...`)
        }
    }

</script>
