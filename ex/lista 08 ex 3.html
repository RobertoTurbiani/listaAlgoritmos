<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_valor_ind" placeholder="Valor individual">
    <input id="ipt_valor_familiar" placeholder="Valor familiar">
    <button onclick="analisar()">Terei benefício</button>
</body>
</html>
<script>

    function analisar() {
        
        var individual = Number (ipt_valor_ind.value)
        var familiar = Number (ipt_valor_familiar.value)

        if (individual <= 2000 || familiar <= 3000) {
            alert (`Você terá direito ao auxílio`)
        } else {
            alert  (`Sem direito ao auxílio`)  
        }


    }

</script>
