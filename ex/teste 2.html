<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="ipt_serie" placeholder="Série">
    <input id="ipt_episodio" placeholder="Episodio">

    <button onclick="verificar()">Verificar Nivel</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function verificar() {
        
        var serie = (ipt_serie.value);
        var episodio = Number (ipt_episodio.value);
        var calculo = Number (episodio * 22) / 60;

            if (calculo > 30) {
                div_msg.innerHTML = (`Vejo que você gosta da série ${serie} Uau você realmente gosta dessa série`);
            }
      
            if (calculo <=30) {
                div_msg.innerHTML = (`Vejo que você gosta de série ${serie}`);
            }



    }

</script>
