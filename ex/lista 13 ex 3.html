<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_bairro" placeholder="Bairros">
    <input id="ipt_numero" placeholder="Número">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="relembrar()">Relembrar </button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    var listraBairro = [];

    function cadastrar() {
        
        var bairro = ipt_bairro.value;
        
        listraBairro.push(bairro)
    }
    
    function relembrar() {
        var numero = Number (ipt_numero.value);
        
        if (numero > listraBairro.length) {
            div_msg.innerHTML `Você ainda não morou num ${numero}º bairro!`
        } else {
        div_msg.innerHTML = listraBairro    [numero-1]
        }
    }


</script>
