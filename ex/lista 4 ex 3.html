<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
    <input id="ipt_nota1" placeholder="Nota 1">
    <input id="ipt_nota2" placeholder="Nota 2">
    <input id="ipt_nota3" placeholder="Nota 3">   
    <button onclick="desempenho()">Analisar desempenho</button>
    <div id="div_msg"></div> 

</body>
</html>
<script>

    function desempenho() {
        
    var nota1 = Number(ipt_nota1.value);            
    var nota2= Number(ipt_nota2.value);            
    var nota3 = Number(ipt_nota3.value);        
    var media = (nota1 + nota2 + nota3) / 3

    if (media >=9.4) {
        div_msg.innerHTML = `Sua media foi de ${media} Parabéns, você é fora de série`;
    }       
    if (media <9.4) {
        div_msg.innerHTML = `Sua media foi de ${media}`;
    }    
        }

</script>
