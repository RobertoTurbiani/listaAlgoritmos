<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input id="ipt_nome" placeholder="Última série assistida">    
<input id="ipt_episodios" placeholder="Quantos episódios já visto">
<button onclick="analisar()">Verificar nível</button>
<div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var nome = ipt_nome.value;
        var episodios = Number (ipt_episodios.value) *22;

        if (episodios >=1800) {
            div_msg.innerHTML = `Vejo que você gosta da série ${nome} 
            Uau, você realmente gosta dessa série!`
        }

        if (episodios<1800) {
            div_msg.innerHTML = `Vejo que você gosta da série ${nome}`
        }        
    }

</script>
