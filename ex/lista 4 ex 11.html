<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_filho" placeholder="Quantidade de filhos">
    <button onclick="analisar()">Analisar família</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var filhos = Number (ipt_filho.value);
       
        if (filhos >=1) {
            div_msg.innerHTML = `Não tem tv`
        }
       
        if (filhos >=2) {
            div_msg.innerHTML = `Não tem tv <br> Não tem internet`
        }
       
        if (filhos >=3) {
            div_msg.innerHTML = `Não tem tv <br> Não tem internet <br> Não tem Video game`
        }        
       
        if (filhos >=4) {
            div_msg.innerHTML = `Não tem tv <br> Não tem internet <br> Não tem Video game <br> Não tem Netflix`
        }

    }


</script>
