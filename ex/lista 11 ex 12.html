<body>

    <select id="sel_mult">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>

    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>

</body>

<script>

    function analisar() {
        
        var numeros = sel_numero.value;
        var multiplicador = sel_mult.value;
        var contador = 1
        
        while (contador <= multiplicador) {
            var tabuada = numeros * contador 
            if (contador % 2 == 1) {
                div_msg.innerHTML += `${numeros} X ${contador} <br>  <div style="color: red;">${tabuada} <br></div>`
            } else if (contador % 2 == 0) {

                div_msg.innerHTML += `${numeros} X ${contador} <br>  <div style="color: blue;">${tabuada} <br></div>`
            }
        
            contador +=1
        }
    }

</script>
