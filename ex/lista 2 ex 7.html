<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_peso" placeholder="Peso">
    <input id="ipt_altura" placeholder="altura">
    <button onclick="calculo()">Calcular IMC</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function calculo() {
        
        var peso = Number (ipt_peso.value);
        var altura = Number (ipt_altura.value);
        var imc = peso / (altura * altura);

        div_msg.innerHTML = `O seu IMC Ã© ${imc}`;
    }

</script>
