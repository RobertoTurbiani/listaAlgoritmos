<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Idade: <input id="ipt_idade">
    <br>
    <button onclick="homem()">Aposentadoria Homem</button>
    <button onclick="mulher()">Aposentadoria Mulher</button>
</body>
</html>
<script>

    function homem() {
        var idad = Number (ipt_idade.value);
        alert ( "Ainda falta " + Number (idad - 70) + " anos")
    }

    function mulher() {
        var idad = Number (ipt_idade.value);
        alert ( "Ainda falta " + Number (idad - 60) + " anos")
    }

</script>
