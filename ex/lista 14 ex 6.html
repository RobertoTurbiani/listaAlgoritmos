<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function sortear() {
        
        var horas = (Math.random() * 23).toFixed(0)

        if (horas <= 11) {
            div_msg.innerHTML = `Bom dia, flor do dia, são ${horas}!`
        } else if (horas <= 17 ){
            div_msg.innerHTML = `Boa tarde, já vai tarde! São ${horas}`
        } else {
            div_msg.innerHTML = `Boa noite, durma bem! São ${horas}!`
        }

    }

</script>
