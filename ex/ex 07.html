<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Valor da passagem:<input id="ipt_passagem">
    Quantidade de viagens:<input id="ipt_viagem">
    <br>
    <button onclick="economia()">Ver economia</button>
</body>
</html>
<script>

    function economia() {
        var valor = Number (ipt_passagem.value);
        var viagens = Number (ipt_viagem.value);
        
        alert ("Você economizará " +  valor * viagens/2 + " por mês")
    }

</script>
