<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_numero" placeholder="Numeros de 0 Entre 200">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>


    function analisar() {
        
        var numb = Number (ipt_numero.value);
        var contador = 0

        if (numb <= 200) {
            
            while (contador <= numb ) {
                if (contador %7 == 0)  {
                    div_msg.innerHTML += contador + '<br>'
                }
                
                contador += 7
            }
            
        }
    }


</script>
