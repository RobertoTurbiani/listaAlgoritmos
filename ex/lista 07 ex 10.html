<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_idade" placeholder="Idade">
    <input id="ipt_salario" placeholder="Salário">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var idade = Number (ipt_idade.value)
        var salario = Number (ipt_salario.value)

        if (idade <18 && salario <=2500) {
            div_msg.innerHTML = (`Menor de idade e liso`)
        } else if (idade < 18 && salario > 2500) {
            div_msg.innerHTML = (` Menor de idade e ostentação`)
        } else if (idade >= 18 && salario <= 3500) {
            div_msg.innerHTML = (`Maior de idade e liso`)
        } else if (idade >= 18 && salario < 7000) {
            div_msg.innerHTML = (`Maior de idade e ostentação`)
        } else {
            div_msg.innerHTML = (`Maior de idade e mega ostentação`)
        }

    }


</script>
