<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_numero" placeholder="Número">
    <button onclick="analisar()">Analisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function analisar() {
        
        var numero = Number(ipt_numero.value);

        for (var contador = 0; contador <= numero; contador++) {
            
            if (contador % 7 == 0) {
                div_msg.innerHTML += `${contador} <br>`
            } else if (numero > 200 || numero <0) {
                alert (`Erro insira um número entre 0 e 200`)
            }
            
        }

    }

</script>
