<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_fruta" placeholder="Frutas">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function pesquisar() {
        
        var listaFrutas = ['Uva','Manga','Abacaxi']
        var fruta = ipt_fruta.value

        if (listaFrutas.indexOf(fruta) >= 0) {
            div_msg.innerHTML = `A fruta ${fruta} Existe na lista`
        } else {
            div_msg.innerHTML = `NÃ£o existe a fruta ${fruta} na lista`
        }

    }

</script>
