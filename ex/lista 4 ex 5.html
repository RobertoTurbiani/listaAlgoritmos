<body>
    <input id="ipt_kw" placeholder="KWh Do mes">
    <button onclick="calcular()">Calcular conta de luz </button>
</body>

<script>

    function calcular() {
        
        var kw = Number (ipt_kw.value)
        var conta = 0.85 * kw
        
        
    if ( conta <=100) {
        alert ('O valor da conta é R$' + conta *0.9 );
    }    
    if (conta >100) {
        alert ('O valor da conta é  R$' + conta );
    }

    }


</script>
