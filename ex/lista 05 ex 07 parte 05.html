<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="ipt_kw" placeholder="KWh pelo mês">
    <button onclick="calcular()">Calcular luz</button>
    <div id="div_msg"></div>
</body>
</html>
<script>

    function calcular() {
        
        var kw = Number (ipt_kw.value) * 0.85;
        var desconto = kw *0.1

        if (kw<=100) {
            alert (`O valor da sua conta é ${desconto}`)
        } else {
            alert (`O valor da sua conta é ${kw}`)
        }

    }

</script>
